<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
    crossorigin="anonymous">
    <title>Cupcakes</title>
</head>
<body>
    <div class="container">
        <h1>See All the Cupcakes</h1>
        <div class="all_cupcakes d-flex flex-wrap justify-content-around mb-4 ">
        </div>

        <form class="col-4" id="add_cup_form">
            <div class="mb-3">
                <label for="flavor" class="form-label">flavor:</label>
                <input type="text" class="form-control" id="flavor" name="flavor">
            </div>

            <div class="mb-3">
                <label for="size" class="form-label">size:</label>
                <input type="text" class="form-control" id="size" name="size">
            </div>

            <div class="mb-3">
                <label for="rating" class="form-label">rating:</label>
                <input type="number" class="form-control" id="rating" name="rating">
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">image:</label>
                <input type="text" class="form-control" id="image" name="image">
            </div>

            <button class="btn btn-success">Add Cupcake</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" 
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" 
    crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
